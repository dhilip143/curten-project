<svg width="200" height="150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="blinds" patternUnits="userSpaceOnUse" width="200" height="20">
      <rect width="200" height="20" fill="#f8f9fa"/>
      <rect width="200" height="2" fill="#e9ecef"/>
      <rect width="200" height="2" y="18" fill="#e9ecef"/>
      <rect width="2" height="20" fill="#dee2e6"/>
      <rect width="2" height="20" x="198" fill="#dee2e6"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="150" fill="#ffffff" stroke="#e9ecef" stroke-width="2"/>
  
  <!-- Window frame -->
  <rect x="20" y="20" width="160" height="110" fill="none" stroke="#6c757d" stroke-width="3"/>
  
  <!-- Blinds slats -->
  <rect x="20" y="20" width="160" height="110" fill="url(#blinds)"/>
  
  <!-- Blinds mechanism -->
  <rect x="90" y="15" width="20" height="10" fill="#495057" rx="2"/>
  <line x1="100" y1="25" x2="100" y2="130" stroke="#495057" stroke-width="2"/>
  
  <!-- Cord -->
  <line x1="100" y1="130" x2="100" y2="140" stroke="#6c757d" stroke-width="1"/>
  <circle cx="100" cy="140" r="3" fill="#6c757d"/>
  
  <!-- Text -->
  <text x="100" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#495057">REAL Blind</text>
</svg>
